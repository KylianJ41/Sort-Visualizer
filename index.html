<!DOCTYPE html>
<html>

<head>
    <title>Sort Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        <h3>Sort Visualizer</h3>
        <p id="generate">New Array</p>
        <ul>
            <li id="merge">Merge</li>
            <li id="quick">Quick</li>
            <li id="heap">Heap</li>
            <li id="insert">Insertion</li>
            <li id="bubble">Bubble</li>
        </ul>
        <p id="sort">Sort</p>

        <div>
            <label for="size">Array Size</label>
            <input type="range" name="size" min="10" max="100">
        </div>

        <ul class="speed">
            <li id="slow"><img src="img/snail.svg" alt="slow snail" width="32px"></li>
            <li id="normal"><img src="img/dog.png" alt="dog walking" width="32px"></li>
            <li id="fast"><img src="img/rabbit.svg" alt="running rabbit" width="32px"></li>
        </ul>

    </nav>

   <main>

    <section> <!-- Where the rectangle will be added -->
        
    </section>

   </main>

    <script src="generate.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
